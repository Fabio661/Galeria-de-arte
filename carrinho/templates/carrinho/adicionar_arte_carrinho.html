{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/adicionar_arte_carrinho.css' %}">
    <title>FK • Adicionar Arte</title>
</head>
<body>
    
    <!--Barra de Navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'arte_lista' %}">FK GALERIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'arte_lista' %}">Artes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carrinho_lista' %}">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <h1>{{arte.titulo}}</h1>
    <div class="container adicionar-ao-carrinho">
        <img src="{{arte.imagem.url}}" alt="imagem da {{arte.titulo}}">
        <div class="sobre-arte">
            <p>{{arte.descricao}}</p>
            <h3>R${{arte.preco}}</h3>
        </div>
    </div>

    <div class="btns">
        <form action="." method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Adicionar</button>
        </form>
        <a href="{% url 'arte_lista' %}"><button class="btn btn-success">Voltar</button></a>
    </div>


</body>
</html>
