{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/arte_list_filtrada.css' %}">
    <title>FK • {{categoria}} Artes</title>
</head>
<body>

    <!--Barra de Navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FK GALERIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="">Artes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carrinho_lista' %}">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="texto_categoria">
        <h1>Artes Da Categoria {{categoria}}</h1>
    </div>
    
    <div class="container_artes">
        {% for arte in artes_filtradas %}
            <div class="card" style="width: 18rem;">
                <img src="{{arte.imagem.url}}" class="card-img-top" alt="imagem - {{arte.titulo}}">
                <div class="card-body">
                    <h5 class="card-title">{{arte.titulo}} - {{user.username}}</h5>
                    <p class="card-text">{{arte.descricao}}<br>
                        R${{arte.preco}}</p>
                    <a href="{% url 'arte_editar' pk=arte.id %}"><button class="btn btn-primary">Editar</button></a>
                    <a href="{% url 'arte_detalhe' pk=arte.id %}"><button class="btn btn-primary">Ver Mais</button></a>
                    <a href="{% url 'arte_deletar' pk=arte.id %}"><button class="btn btn-primary">Deletar</button></a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
