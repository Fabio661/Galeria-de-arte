{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/arte_list.css' %}">
    <title>FK • Galeria</title>
</head>
<body>
    
    <!--Barra de Navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FK GALERIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="">Artes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carrinho_lista' %}">Carrinho</a>
                    </li>
                    <li class="nav-tem">
                        <a class="nav-link" href="{% url 'encontrar_arte' %}">Procurar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="categorias">
        {% for categoria in categorias %}
            <a href="{% url 'artes_filtradas' slug=categoria.slug %}"><button class="btn btn-primary">{{categoria}}</button></a>
        {% endfor %}    
    </div>

    <h1>Artes</h1>
    <ul>
        {% for arte in artes %}
        <li>
            <img src="{{arte.imagem}}" alt="imagem - {{arte.titulo}}">
            {{arte.titulo}} - {{user.username}}<br>
            R${{arte.preco}}
            {{arte.descricao}}
            <a href="{% url 'arte_editar' pk=arte.id %}"><button class="btn btn-primary">Editar</button></a>
            <a href="{% url 'arte_detalhe' pk=arte.id %}"><button class="btn btn-primary">Ver Mais</button></a>
            <a href="{% url 'arte_deletar' pk=arte.id %}"><button class="btn btn-primary">Deletar</button></a>
            <hr>
        </li>
        {% endfor %}
        <a href="{% url 'arte_criar' %}"><button class="btn btn-primary">Publicar Arte</button></a>
    </ul>
    
</body>
</html>
